<h1 mat-dialog-title>{{data.isAdd ? 'Thêm mới thể loại' : 'Sửa thể loại'}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Tên thể loại</mat-label>
    <input matInput [(ngModel)]="data.name" (keypress)="touched()">
  </mat-form-field>
  <div *ngIf="!data.name && isTouched" class="error">*Tên thể loại là trường bắt buộc</div>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Mô tả</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]="!data.name" color="primary" [mat-dialog-close]="data" cdkFocusInitial>Lưu</button>
  <button mat-raised-button (click)="close()">Đóng</button>
</div>
