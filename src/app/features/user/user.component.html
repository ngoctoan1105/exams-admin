<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>STT</th>
    <td mat-cell *matCellDef="let element; let i = index"> {{(i+1)+dataSource.paginator?.pageIndex*5}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tên</th>
    <td mat-cell *matCellDef="let element"> {{element.first_name + ' ' + element.last_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="courses">
    <th mat-header-cell *matHeaderCellDef>Số khóa học</th>
    <td mat-cell *matCellDef="let element"> {{element.course_count}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sell">
    <th mat-header-cell *matHeaderCellDef>Số lượt mua
    <th>
    <td mat-cell *matCellDef="let element"> {{element.member_count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator class="mt-4" [length]="dataSource.length" [pageSize]="5" aria-label="Select page"
  hidePageSize="true">
</mat-paginator>
